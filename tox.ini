[tox]
skipsdist = true
envlist = py36
          docs

[testenv]
basepython = python3.6
deps = pytest
       pytest-asyncio
       pylama
       pyflakes
       pycodestyle
       pydocstyle==1.1.1
commands = py.test --pylama --verbose blackhole tests

[testenv:docs]
deps = sphinx
       guzzle_sphinx_theme
changedir = docs/source
commands = sphinx-build -d {envtmpdir}/doctrees . {envtmpdir}/html -c .
